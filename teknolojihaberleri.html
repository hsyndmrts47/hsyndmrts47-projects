<!DOCTYPE html>
<html>
<head>
  <title>Teknoloji Haberleri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Demirtaş Yazılım sitesindeki yönlendirme kodu
    function yonlendir() {
      window.location.href = "https://bu-sayfanin-adresi.com"; // Bu dosyanın URL'sini buraya yazın
    }
  </script>
  <style>
    body {
      background-color: #212529; /* Koyu gri */
      color: white; /* Metin rengi beyaz */
    }

    .card {
      background-color: #343a40; /* Kart arkaplanı koyu gri */
      color: white; /* Kart metin rengi beyaz */
    }

    .card-title, .card-text {
      color: white;
    }

    /* Footer stilleri */
    .footer {
      background-color: #212529; /* Koyu gri */
      color: white; /* Metin rengi beyaz */
    }

    /* Diğer stiller aynı kalıyor */
    .card-img-top {
      max-width: 100%; 
      height: 200px; 
      object-fit: cover; 
    }

    .row {
      margin-right: 0;
      margin-left: 0;
    }

    .col-md-4 {
      padding-right: 0;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="bg-dark text-white p-3">
      <h1 class="text-center">Teknoloji Haberleri</h1>
    </header>

    <main>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="row">
            </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center p-3 mt-3">
      <p>&copy; 2024 Teknoloji Haberleri</p>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
